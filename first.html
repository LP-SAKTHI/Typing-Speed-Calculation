<!DOCTYPE html>

<head>

    <title>TYPE-SPEED</title>

</head>
<body>
    <div id="wrapper">
        
        <div id="paragraph">
            <div id="contents"></div>

        <div id = "result"></div> 
        <div id = "words"></div>
    </div>
    
</div>
